[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --disable-warnings
env = TESTING=1

# Ignore scripts directory which contains helpers that perform network calls during import
norecursedirs = scripts tests/security/headers

# AsyncIO mode
asyncio_mode = auto
